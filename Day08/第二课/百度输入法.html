<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百度输入法</title>
    <style>
        *{margin: 0;padding: 0;}
        #box{width:70px;margin: 10px auto;}
        button{cursor: pointer;}
        #Ul{display: none; margin-top:10px;list-style:none;width: 80px;height: 80px;border: 1px solid #ccc;}
        #Ul li{width: 100%;line-height: 24px;display:inline-block;vertical-align:top;}
        #close{border-top: 1px solid #9a99ff}
        #Ul li a{color: #00c;padding: 0 5px;display: block;text-decoration: none;}
        #Ul li a:hover{background: #d9e1f6}
    </style>
</head>
<body>
    <div id="box">
        <button>输入法</button>
        <ul id="Ul">
            <li><a href="##">手写</a></li>
            <li><a href="##">拼音</a></li>
            <li id="close"><a href="##">关闭</a></li>
        </ul>
    </div>
</body>
</html>
<script>
    var oBtn  = document.getElementsByTagName("button")[0];
    var oUl = document.getElementById("Ul");
    var oLi = document.getElementById("close");

    oBtn.onclick = function(){
        oUl.style.display = "block";
    }
    oLi.onclick = function(){
        oUl.style.display = "none";
    }
</script>
